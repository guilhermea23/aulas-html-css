<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Feedback GTG</title>
</head>

<body>
  <header>
    <h1 id='title'>Feedback GTG</h1>
  </header>
  <hr>
  <main>
    <form>
      <div class="text-input">
        <label for="professors" id="first-label"> Qual professor?</label><br />
        <input list="professors" required>
        <datalist id="professors">
          <option value=" ">
          <option value="Sorriso">
          <option value="Guigous">
          <option value="Tilnoene">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
          <option value="Bruno do Rage">
        </datalist>
      </div>

      <div class="text-input">
        <label for="modules">Qual módulo?</label><br />
        <input list="modules" required>
        <datalist id="modules">
          <option value=" ">
          <option value="HTML">
          <option value="CSS">
          <option value="Como rushar oito materias em um semestre?">
          <option value="Quantos devs são necessários para fazer uma gambiarra?">
          <option value="Como terminar a UnB com o minimo de sanidade mental?">
          <option value="Como sobreviver a um apocalipse zumbi?">
          <option value="Como entrar na CJR?">
        </datalist>
      </div>

      <div id="feedback">
        <label for="feedback">Feedback</label><br />
        <textarea name="feedback" cols="30" rows="10" wrap="hard" required spellcheck="true"
          placeholder="Coloca o feedback aqui"></textarea>
      </div>
    </form>
  </main>
  <div id="button">
    <button>Enviar feedback</button>
  </div>
  <p>Refatorando o <a href="https://gtg.netlify.app" target="_blank">GTG</a></p>

  <footer>Com amor CJR</footer>
</body>

</html>
